<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Inventário e Controle de Ativos de TI" />
    <meta name="theme-color" content="#2563eb" />
    <title>Sistema de Inventário TI</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="http://localhost:3001" />
    
    <!-- Error handling for older browsers -->
    <script>
      if (!window.Promise) {
        document.write('<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"><\/script>');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280;">Carregando Sistema de Inventário TI...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for module loading errors -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('main.tsx')) {
          document.getElementById('root').innerHTML = 
            '<div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">' +
            '<h2 style="color: #dc2626;">Erro ao Carregar Aplicação</h2>' +
            '<p>Por favor, verifique se o servidor está rodando e recarregue a página.</p>' +
            '<button onclick="location.reload()" style="padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">Recarregar</button>' +
            '</div>';
        }
      });
    </script>
  </body>
</html>
